<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }    
  }
</style>

<main class="main">
  <div class="content">        
      <h1>Hello, {{ title }}</h1>         
  </div>
</main>
<div class="row">
  <div class="col-md-6">
    <label for="name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
  </div>    
</div> 
<div class="row">
  <div class="col-md-6">
    <label for="price" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="price" required [(ngModel)]="price" name="price">
  </div>
</div>
<br>
<button class="btn btn-outline-primary" (click)="changeMessage()" [disabled]="formValidity">Click Me</button>
@if(products.length > 0){
  <ul>
    @for (product of products; track product.product_id) {
      <li>
        <strong>Product Name:</strong> {{product.product_name}} - <strong>Price</strong> {{product.product_price}}</li>
    }
  </ul>
}
@else {
  <p>No Item Found...</p>
}
<br>
<button class="btn btn-outline-primary" (click)="getTotalCost()">Get Cost</button>
<p>Total Cost is {{totalCost}}</p>

<app-list [data] = "totalCost" (getInfoEvent)="getInfo($event)"></app-list>
<h2>{{username}}</h2>
<br>
<input type="text" class="form-control" [(ngModel)] ="info" />
<h3>{{ info }}</h3>
<router-outlet></router-outlet>
